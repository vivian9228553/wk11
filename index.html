<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fire Chat</title>
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
		<!--jQuery-->
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
		<!--Custom JS/CSS-->
		<script src="js/script.js" charset="utf-8"></script>
		<link rel="stylesheet" href="css/style.css">
		
		<!--Material Design Lite-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.pink-red.min.css" />
		<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	</head>
	<body>
		<div class="mdl-grid">
			<!--signin/out-->
			<div class="demo-card-wide mdl-card mdl-shadow--2dp hover-shadow">
				<div class="mdl-card__title mdl-color--pink-500 mdl-color-text--white">
					<h2 class="mdl-card__title-text">Sign In/Up/Out</h2>
				</div>

				<div class="mdl-card__supporting-text">
					<form action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="email" >
							<label class="mdl-textfield__label" for="sample1">E-mail</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="password" id="password" >
							<label class="mdl-textfield__label" for="sample1">Password</label>
						</div>
					</form>

					<!--SignIn/SignUp/Signout Button-->
					<button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignIn">Sign In</button>
					<button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignUp">Sign Up</button>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btnSignOut">Sign Out</button>
				<div class="mdl-card__supporting-text" id="sign-info">No one login...</div>
				</div>
				  				
			</div>
			<!--UserInfo-->
			<div class="demo-card-wide mdl-card mdl-shadow--2dp hover-shadow">
				<div class="mdl-card__title mdl-color--pink-500 mdl-color-text--white">
					<h2 class="mdl-card__title-text">User Info</h2>
				</div>

				<div class="mdl-card__supporting-text">
					<form action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="userName" >
							<label class="mdl-textfield__label" for="sample1">User Name</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="Occupation" >
							<label class="mdl-textfield__label" for="sample1">Occupation</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="Age" >
							<label class="mdl-textfield__label" for="sample1">Age</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
        					<h6>Your photo: </h6>
        					<input type="file" id="file" name="file"/>
      					</div>
						<div class="mdl-textfield mdl-js-textfield">
							<textarea class="mdl-textfield__input" type="text" rows= "5" id="Descriptions" ></textarea>
							<label class="mdl-textfield__label" for="sample1">Descriptions</label>
						</div>
						
					</form>

					<!--Submit Button-->
					<button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button>
					
				</div>
			</div>
			<!--Profile-->
			<div class="mdl-card mdl-shadow--2dp hover-shadow">
    			<div class="mdl-card__title mdl-color--pink-500 mdl-color-text--white">
      				<h2 class="mdl-card__title-text">Profile</h2>
    			</div>
    			<div class="mdl-grid">
      				<div class="mdl-card__supporting-text" id="user-pic">
        				<img src="" class="demo-avatar">
      				</div>
      				<div class="mdl-card__supporting-text" id="user-info">
        				<ul id='example-messages' class="example-chat-messages">
          					<li><strong>Name</strong>: <span id="profile-name">N/A</span></li>
          					<li><strong>Occupation</strong>: <span id="profile-Occupation">N/A</span></li>
          					<li><strong>Age</strong>: <span id="profile-Age">N/A</span></li>
          					<li><strong>Descriptions</strong>: <span id="profile-Descriptions">N/A</span></li>
        				</ul>
      				</div>
    			</div>
  			</div>
		</div>	
	</body>
</html>
